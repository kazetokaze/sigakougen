<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            志賀高原の紹介
        </title>
        <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-face-aframe.prod.js"></script>
        <script async src="https://unpkg.com/es-module-shims@1.7.3/dist/es-module-shims.js"></script>
        <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.147.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.147.0/examples/jsm/",
                "mindar-image-three":"https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-three.prod.js"
            }
        }
        </script>
        <script type="module">
            import * as THREE from 'three';
            import { MindARThree } from 'mindar-image-three';
        </script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <a-scene
        mindar-image="imageTargetSrc: ./assets/marker.mind" 
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        uiScanning:no
        >

            <a-assets>
                <img id="card" src="marker.jpg">
                <a-asset-item
                    id="animated-asset"
                    src="asset.gltf"
                ></a-asset-item>
            </a-assets>
          
            <a-entity
            mindar-image-target="targetIndex: 0"
            >
                <a-gltf-model
                src="#animated-asset"
                scale="1 1 1"
                position="0 -0.1 0.1"
                rotation="90 0 0"
                >
            </a-entity>
            <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        </a-scene>
        <!--
        <div class="video_wrapper">
            <video autoplay muted loop id="header">
                <source src="header.mp4" type="video/mp4">
            </video>
        </div>
        -->
    </body>
</html>
